    <script>
        document.querySelectorAll('.toggle-menu').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.toggle-menu').forEach(el => el.classList.remove('active-menu'));
                item.classList.add('active-menu');
                let infoText = item.getAttribute('data-info');
                document.getElementById('profile-info').innerHTML = infoText;
                attachSparkleEffect();
            });
        });
	document.querySelectorAll('.profile-img').forEach(img => {
            img.addEventListener('mousemove', function(e) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                document.body.appendChild(sparkle);
                
                sparkle.style.left = `${e.pageX}px`;
                sparkle.style.top = `${e.pageY}px`;
                
                setTimeout(() => {
                    sparkle.remove();
                }, 500);
            });
        });
    </script>
